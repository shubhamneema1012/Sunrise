<!DOCTYPE html>
<html>

<head>
    <title>Responsive Login Form Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./Css/Login.css">
  <link rel="stylesheet" type="text/css" href="./Css/bootstrap.min.css">
</head>

<body class="Login_body">
    <!-- *****************************NAVBAR************************************ -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-11 mx-auto">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">SUNRISE</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Courses</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Events</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="Enquiry.html">Enquiry</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="Login.html">Login</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contact Us</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="Login">
        <div class="Login_head">
            <h1>Welcome. We exist to make entrepreneurship easier.</h1>
        </div>
        <form class="Login_form" method="post" action="#">
            <div class="Login">
                <div class="Login_data">
                    <input type="email" placeholder="Email" required="">
                </div>
                <div class="Login_data">
                    <input type="password" placeholder="Password" required="">
                </div>
                <div class="Forget_password">
                    <div class="check-box">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Remember me</label>
                    </div>
                    <a href="#">Forget password?</a>
                </div>
                <button type="submit" class="Login_submit">LOGIN</button>
                <div class="account-exist">
                    <a href="index.html">Go back</a>
                </div>
            </div>
        </form>
    </div>

    <script src="./Js/index.js"></script>
  <script src="Js/bootstrap.min.js"></script>

</body>

</html>
